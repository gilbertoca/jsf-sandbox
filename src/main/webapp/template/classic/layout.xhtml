<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="resources/bootstrap/3_3_6/css/bootstrap.min.css" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <title>Facelets Template</title>

        <title>My Template</title>
    </head>

    <body>
        <div class="container">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/template/classic/header.xhtml" />
                </ui:insert>
            </div>
            <div>
                <div id="left">
                    <ui:insert name="left">
                        <ui:include src="/template/classic/left.xhtml" />
                    </ui:insert>
                </div>
                <div id="right">
                    <ui:insert name="right">
                        <ui:include src="/template/classic/right.xhtml" />
                    </ui:insert>
                </div>
                <div id="content">
                    <ui:insert name="center">
                        <ui:include src="/template/classic/center.xhtml" />
                    </ui:insert>
                </div>
            </div>
            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src="/template/classic/footer.xhtml" />
                </ui:insert>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="resources/bootstrap/3_3_6/js/bootstrap.min.js"></script>
    </body>
</html>
